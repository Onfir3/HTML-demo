<!DOCTYPE html>
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>iframe标签</title>
</head>
<body>
    <p>iframe标签与a标签在一起时的用法</p>
    <hr>
    <iframe src="#" frameborder="0" name="xxx"></iframe>
    <a target="xxx" href="https://baidu.com">百度</a>
    <p>#代表当前页面，iframe的name表示指定窗口的名字为XXX，iframe的src可以指到相对路径。</p>
    <p>target属性：</p>
    <ul>
    <li>_blank:在空页面打开</li>
    <li>_self:在当前页面打开</li>
    <li>_parent:在它的父级页面打开</li>
    <li>_top:在顶层页面打开（用于三层结构页面）</li>
    </ul>

</body>
</html>
